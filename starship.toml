$symbol = 'Ôáí ' # If no Git Remote is returned.
switch -regex ($gitRemote) {\
    'github'    { $symbol = 'Ôêà ' }\
    'gitlab'    { $symbol = 'Ôäñ ' }\
    'bitbucket' { $symbol = 'ÔÖ± ' }\
     Default    { $symbol = 'Ôû° ' }\
}
echo $symbol
"""
when = "git rev-parse --is-inside-work-tree"
